<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS Web Page</title>
  <!-- React CDN links -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    .indented-content {
      margin-left: 20px;
    }

    #root {
    width: 650px;
    height: 500px;
    display: flex;
}

.content {
    height: fit-content;
    width: 100%;
    border: 2px solid black;
    padding: 2rem 1rem;
}
  </style>
</head>

<body>

  <div id="root"></div>

  <script>
    // Content to be displayed
    const content = {
      title: "Topics covered",
      intro: "The following is a list of all the topics we cover in the MDN learning area.",
      sections: [
        {
          title: "Getting started with the web",
          content: "Provides a practical introduction to web development for complete beginners."
        },
        {
          title: "HTML â€” Structuring the web",
          content: "HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail."
        },
        {
          title: "CSS - Styling the web",
          content: "CSS is the language that we use to control our web content's style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS."
        }
      ]
    };

    // React component for each section
    const Section = ({ title, content }) => {
      const [isVisible, setIsVisible] = React.useState(false);
      
      return React.createElement('div', { key: title },
      React.createElement('br'),
        React.createElement('a', {
          href: '#',
          onClick: () => setIsVisible(!isVisible)
        }, title),
        isVisible && React.createElement('br') && React.createElement('p', { className: 'indented-content' }, content)
      );
    };

    // Create React elements
    const app = React.createElement('div',  { className: 'content' }, null,
      React.createElement('h1', null, content.title),
      React.createElement('p', null, content.intro),
      content.sections.map((section, index) =>
        React.createElement(Section, { key: index, title: section.title, content: section.content },)
      )
    );

    // Render the React elements
    ReactDOM.render(app, document.getElementById('root'));
  </script>

</body>

</html>
